<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Return to Life Pilates</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root { --ink:#111; --muted:rgba(0,0,0,.62); --rule:rgba(0,0,0,.1); --paper:#fff; }
      html, body { height:100%; margin:0; scroll-behavior:smooth; background:var(--paper); color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }

      /* HERO */
      .hero { min-height:100svh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; background:var(--paper); padding:40px 20px 80px; }
      .hero .logo { width:65%; max-width:720px; height:auto; margin-bottom:28px; }
      @media (max-width:992px){ .hero .logo{ width:80%; max-width:600px; } }
      @media (max-width:576px){ .hero .logo{ width:90%; max-width:480px; } }
      .hero h1 { font-weight:800; font-size:clamp(2.4rem,5vw,3.4rem); margin:0 0 8px; }
      .hero .tag { font-size:1.2rem; color:var(--muted); margin-bottom:60px; }

      /* CONTACT CENTERED */
      .contact-grid { display:flex; flex-direction:row; align-items:center; justify-content:center; gap:40px; max-width:900px; width:100%; margin:0 auto; text-align:center; }
      .contact-img { width:100%; max-width:160px; height:auto; object-fit:contain; border:none; background:transparent; }
      .contact h2 { font-size:1.6rem; margin:0; font-weight:700; }
      .contact .subhead { font-size:1rem; letter-spacing:.06em; text-transform:uppercase; color:var(--muted); margin-top:6px; }
      .sep { border:0; height:1px; background:var(--rule); margin:18px auto; width:60%; }
      .contact .label { font-size:.95rem; letter-spacing:.08em; text-transform:uppercase; color:var(--muted); margin-bottom:6px; }
      .contact a { color:inherit; text-decoration:none; border-bottom:1px solid var(--rule); }
      .contact a:hover { border-bottom-color: currentColor; }
      .socials { margin-top:20px; }
      .socials a { display:inline-block; font-size:1.6rem; color:var(--ink); text-decoration:none; transition:opacity .2s; }
      .socials a:hover { opacity:0.6; }
      @media (max-width:768px){ .contact-grid{ flex-direction:row; text-align:center; } }
    </style>
  </head>
  <body>

    <!-- HERO -->
    <header id="home" class="hero">
      <img class="logo" src="logo.png" alt="Return to Life Pilates logo" />
      <h1>Return to Life Pilates</h1>
      <p class="tag">Hood River, OR</p>

      <!-- CONTACT centered under title -->
      <div class="contact-grid">
        <div>
          <img class="contact-img" src="cute.png" alt="Studio image" />
        </div>
        <div class="contact">
          <h2>Canyon Mueller</h2>
          <div class="subhead">Classical Pilates</div>
          <hr class="sep" />
          <div class="label">Contact</div>
          <p class="mb-1 fs-5"><a href="tel:+18284067753">(828) 406-7753</a></p>
          <p class="fs-5"><a href="mailto:Canyon@ReturntoLifePilates.biz">Canyon@ReturntoLifePilates.biz</a></p>
          <div class="socials">
            <a href="https://www.instagram.com/pilateswithcanyon/" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
